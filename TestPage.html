<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Assignment</title>
    <style type="text/css">
        label {
            text-align: right;
            width: 140px;
            display: block;
            float: left;
            clear: left;
            margin-right: 3px;
            cursor: pointer
        }
        button {
            width: 10%;
            height: 10%;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script>
        $.ajax({
            type: 'Get',
            dataType: 'JSON',
            url: 'https://morganoffice.herokuapp.com/api/assignments/',
            success: function (data) {
                // location.reload();

                i = 0;
                while (i < data.length){
                    assignment = data[i];
                    $("#assignment_id_input").append("<option value='"+assignment.id+"'>"+assignment.project+", "+assignment.employee+"</option>");
                    i = i + 1;
                }
                $("#assignment_id_input").change(function(){
                    assignment = getAssignmentInfo($("#assignment_id_input").val());
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
        function getAssignmentInfo (assignment_id) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://morganoffice.herokuapp.com/api/assignments/'+assignment_id,
                success: function (data) {
                    // location.reload();
                    $("#project_id").text(data.project);
                    $("#employee_id").text(data.employee);
                    $("#hours").text(data.hours);
                    projectID = data.project;
                    employeeID = data.employee;
                    console.log(data);
                    $.ajax({
                        type: 'Get',
                        dataType: 'JSON',
                        url: 'https://morganoffice.herokuapp.com/api/projects/'+projectID,
                        success: function (data) {
                            // location.reload();
                            $("#project_name").text(data.name);
                            console.log(data);
                        },
                        error: function (err) {
                            console.log(err);
                        }
                    });
                    $.ajax({
                        type: 'Get',
                        dataType: 'JSON',
                        url: 'https://morganoffice.herokuapp.com/api/employees/'+employeeID,
                        success: function (data) {
                            // location.reload();
                            $("#last_name").text(data.lastname);
                            $("#first_name").text(data.firstname);
                            $("#hourly_rate").text(data.hourly_rate);
                            console.log(data);
                        },
                        error: function (err) {
                            console.log(err);
                        }
                    });
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        $(document).ready(function () {
        });
    </script>
</head>
<body>
<form onsubmit ="return false">
    <p><label> Assignment: </label>
        <select id="assignment_id_input">
            <option value = "">Select one</option>
        </select>
    </p>
    <table>
        <tr> <td>Project ID:</td> <td id = "project_id"></td></tr>
        <tr> <td>Project Name:</td> <td id = "project_name"></td></tr>
        <tr> <td>Employee ID:</td> <td id = "employee_id"></td></tr>
        <tr> <td>Last Name: </td> <td id = "last_name"></td></tr>
        <tr> <td>First Name:</td> <td id = "first_name"></td></tr>
        <tr> <td>HourlyRate:</td> <td id = "hourly_rate"></td></tr>
        <tr> <td>Hours:</td> <td id = "hours"></td></tr>
    </table>
    <a href="MainMenu.html">Main Menu</a>
</form>
</body>
</html>
