<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments & Employees</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>

        $(document).ready(function(){
            $("#show_report").click(function (){
                $.ajax({
                    type: 'Get',
                    dataType: 'JSON',
                    url: 'https://bigeye3.herokuapp.com/api/investigators/',
                    success: function (data) {
                        // location.reload();
                        j=0;
                        i = 0;

                        while (i < data.length){
                            investigator1 = data[i];
                            $("#department_report").append("<hr>" +
                                " Investigator ID: " + investigator1.InvestigatorID +
                                " | Investigator First name: " + investigator1.FirstName +
                                " | Investigator Last Name: " + investigator1.LastName+
                                " | Street Address: " + investigator1.StreetAddress +
                                " | Suburb: " + investigator1.Suburb +
                                " | PhoneNumbrer: " + investigator1.PhoneNumbrer +
                                " | Hourly Rate " + investigator1.HourlyRate +"<br>" );
                                     i = i + 1;

                        }



                    },
                    error: function (err) {
                        console.log(err);
                    }
                });

            })

        });




    </script>
    <script src="../js/script.js"></script>
</head>
<body>
<button id="show_report">Display client report</button>
<button ><a href="/assignment2_userInterface/index.html">RETURN</a></button>
<div id = "department_report" style="width: 100px;width: 1000px;background-color: aqua">
</div>
</body>
</html>
